        - $ref: "#/components/schemas/CreateHost"
        - type: object
          properties:
            id:
              type: string
              format: uuid
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
              nullable: true
            delete_at:
              type: string
              format: date-time
              nullable: true
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: "User not found"
        status:
          type: integer
          example: 404
        
        
  
   
   
components:
  schemas:
    CreateUser:
      type: object
      required:
        - username
        - email
        - password
      properties:
        role_id:
          type: string
          format: uuid
          example: "c4c71626-12a6-40ad-a126-00b70f2e40c1"
          nullable: true
        username:
          type: string
          example: "john_doe"
        email:
          type: string
          format: email
          example: "john.doe@example.com"
        password:
          type: string
          format: password
          example: "strongpassword123"
        image_url:
          type: string
          format: uri
          example: "https://example.com/images/john.jpg"
        country_id:
          type: string
          format: uuid
    User:
      allOf:
        - $ref: "#/components/schemas/CreateUser"
        - type: object
          properties:
            id:
              type: string
              format: uuid
              example: "c4c71626-12a6-40ad-a126-00b70f2e40c1"
            email_verified_at:
              type: string
              format: date-time
              nullable: true
              example: "2024-03-07T14:30:00Z"
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
              nullable: true
            deleted_at:
              type: string
              format: date-time
              nullable: true
              example: null
    UpdateUser:
      allOf:
        - $ref: "#/components/schemas/CreateUser"
        - type: object
    CreateRole:
      required:
        - title
      type: object
      properties:
        title:
          type: string
    Role:
      allOf:
        - $ref: "#/components/schemas/CreateRole"
        - type: object
          properties:
            id:
              type: string
              format: uuid
              example: "c4c71626-12a6-40ad-a126-00b70f2e40c1"
            created_at:
              type: string
              format: date-time
              example: "2024-03-07T14:30:00Z"
            updated_at:
              type: string
              format: date-time
              nullable: true
              example: "2024-03-07T14:30:00Z"
    UpdateRole:
      allOf:
        - $ref: "#/components/schemas/CreateRole"
        - type: object
    CreateCountry:
      required:
        - name
      type: object
      properties:
        name:
          type: string
    Country:
      allOf:
        - $ref: "#/components/schemas/CreateCountry"
        - type: object
          properties:
            id:
              type: string
              format: uuid
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
              nullable: true
            deleted_at:
              type: string
              format: date-time
    UpdateCountry:
      allOf:
        - $ref: "#/components/schemas/CreateCountry"
        - type: object
    CreateEvent:
      type: object
      required:
        - event_hall
        - user_id
        - host_id
        - title
        - start_date
        - start_time
        - end_date
        - end_time
      properties:
        host_id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        event_hall_id:
          type: string
          format: uuid
        title:
          type: string
        slug:
          type: string
        description:
          type: string
          format: text
        start_date:
          type: string
          format: date
        start_time:
          type: string
          format: time
        end_date:
          type: string
          format: date
        end_time:
          type: string
          format: time
        age_limit:
          type: integer
    Event:
      allOf:
        - $ref: "#/components/schemas/CreateEvent"
        - type: object
          properties:
            id:
              type: string
              format: uuid
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
              nullable: true
            deleted_at:
              type: string
              format: date-time
              nullable: true
    UpdateEvent:
      allOf:
        - $ref: "#/components/schemas/CreateEvent"
        - type: object
    CreateEventHall:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        description:
          type: string
          format: text
    EventHall:
      allOf:
        - $ref: "#/components/schemas/CreateEventHall"
        - type: object
          properties:
            id:
              type: string
              format: uuid
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
              nullable: true
            deleted_at:
              type: string
              format: date-time
              nullable: true
    UpdateEventHall:
      allOf:
        - $ref: "#/components/schemas/CreateEventHall"
        - type: object
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: "User not found"
        status:
          type: integer
          example: 404
        
        
  
   
   